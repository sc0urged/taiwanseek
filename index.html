<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo-content">
            <img src="src/newlogo.png" alt="TaiwanSeek Logo" class="logo">
            <div class="welcome-text">
                <h2>Hi, I'm TaiwanSeek.</h2>
                <p>How can I help you today?</p>
            </div>
            <button class="copy-ca-button">
                Copy CA
                <div class="tooltip">Copied!</div>
            </button>
        </div>
    </div>
    <div class="chat-container">
        <div class="message-block">
            <!-- Удалим дублирующийся текст отсюда -->
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <div class="button-container">
                    <button class="model-select" id="taiwanThinkButton">
                        <svg class="icon" width="16" height="16" viewBox="0 0 16 16">
                            <path d="M8 1.333A6.667 6.667 0 1 1 1.333 8 6.674 6.674 0 0 1 8 1.333M8 0a8 8 0 1 0 8 8 8 8 0 0 0-8-8z"/>
                            <path d="M8 3.333A1.333 1.333 0 1 1 6.667 4.667 1.333 1.333 0 0 1 8 3.333m0-1.333a2.667 2.667 0 1 0 2.667 2.667A2.667 2.667 0 0 0 8 2z"/>
                        </svg>
                        TaiwanThink (C1)
                    </button>
                    <div class="anthem-label">
                        <span>Favorite song</span>
                        <svg class="arrow" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M7 14l5-5 5 5z"/>
                        </svg>
                    </div>
                </div>
                <input type="text" placeholder="Message TaiwanSeek">
                <button class="send-button">
                    <svg class="icon" width="16" height="16" viewBox="0 0 16 16">
                        <path d="M15.7.3c-.4-.4-1-.4-1.4 0L5.8 8.8l-3.1-3.1c-.4-.4-1-.4-1.4 0-.4.4-.4 1 0 1.4l3.8 3.8c.2.2.5.3.7.3.2 0 .5-.1.7-.3l9.2-9.2c.4-.4.4-1 0-1.4z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Добавляем аудио элемент -->
    <audio id="taiwanAudio" src="src/taiwangimn.mp3" loop></audio>

    <!-- Добавляем скрипт в конец body -->
    <script src="script.js"></script>
</body>
</html>
